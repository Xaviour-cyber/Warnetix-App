server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # kalau simple_upload.html ada, akan dilayani langsung;
  # kalau tidak ada, fallback ke index.html tetap jalan
  location = /simple_upload.html {
    try_files $uri /index.html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
