<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Warnetix — Zonal Balance</title>
    <meta name="theme-color" content="#0b0b0b" />
    <meta name="description" content="Warnetix Zonal Balance — dashboard & scanner" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* splash minimal sambil JS boot */
      html,body{height:100%} body{margin:0;background:#0b0b0b;color:#e5e7eb;
        display:grid;place-items:center;font:14px/1.45 Inter,system-ui,Segoe UI,Arial}
      .splash{opacity:.7}
      .dot{display:inline-block;width:6px;height:6px;border-radius:999px;background:#e50914;
        margin:0 2px;animation:b 1.2s infinite}
      .dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
      @keyframes b{0%,80%,100%{transform:scale(.5)}40%{transform:scale(1)}}
    </style>
  </head>
  <body>
    <div id="root"><div class="splash">Warnetix memuat <span class="dot"></span><span class="dot"></span><span class="dot"></span></div></div>
    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
